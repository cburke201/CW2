<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="../crudexample/styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="nameValidationError">This field is required.</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label>Goal</label>
                        <input type="text" name="goal" id="goal">
                    </div>
                    <div>
                        <label>Duration</label>
                        <input type="text" name="duration" id="duration">
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div>
                        <label>Completed</label>
                        <input type="text" name="completed" id="completed">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="trainingGoal">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Goal</th>
                            <th>Duration</th>
                            <th>Date</th>
                            <th>Completed</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
